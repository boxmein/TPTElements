<h2>int bit.bor (int... input)</h2>

<p>Bitwise OR is another very interesting function in that it can be used to make 
sure that a given bitstring&#39;s some bit is 1, or set it to 1. You can use it as 
a sort of &#39;on switch&#39;. </p>

<pre><code>  1100 1100
| 0011 0011
= 1111 1111</code></pre>
