<h2>nil tpt.start_getPartIndex ()</h2>

<p>As particle indexes aren&#39;t guaranteed to follow each other perfectly, this
function is way better at fetching the particle IDs than just for-looping over
tons of empty space.</p>

<p>See the <a href="article.html#getPartIndex">getPartIndex article</a> for details on how to do just that.</p>
