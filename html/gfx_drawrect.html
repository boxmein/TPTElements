<h2>nil gfx.drawRect (int x, int y, int width, int height, int r, int g, int b, int a)</h2>

<p>Draws an outline of a rectangle onto the screen. You can use this to draw 
graphics that don&#39;t affect the save in any way. </p>

<p>You can leave out colour attributes to have them default to opaque white.</p>
