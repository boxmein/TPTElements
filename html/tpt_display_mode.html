<h2>nil tpt.display_mode (int displayID)</h2>

<p>Changes the activated display mode.</p>

<h3>Quick reference</h3>

<p>0  = Alternate Velocity<br/>1  = Velocity<br/>2  = Pressure<br/>3  = Persistent<br/>4  = Fire<br/>5  = Blob<br/>6  = Heat<br/>7  = Fancy<br/>8  = Nothing<br/>9  = Heat Gradient<br/>10 = Life Gradient  </p>
